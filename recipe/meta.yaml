{% set name = "amazon-sagemaker-jupyter-scheduler" %}
{% set version = "3.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon_sagemaker_jupyter_scheduler-{{ version }}.tar.gz
  sha256: 751f35dfd6381fc63cc55d57303e05708fa87c2062b5d1b638ea38ab690a1983

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - jupyter_packaging >=0.12.0,<0.13.dev0
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.7
    - aiobotocore ==2.7.*
    - jupyter-scheduler >2
    - jupyter_server
    - jupyterlab ==4.*
    - aws-embedded-metrics
    - async-timeout
    - async-lru
    - pydantic ==1.*

test:
  imports:
    - amazon_sagemaker_jupyter_scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker/
  summary: Amazon SageMaker Jupyter Scheduler based on the https://pypi.org/project/jupyter-scheduler/
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - zuoyuanh
