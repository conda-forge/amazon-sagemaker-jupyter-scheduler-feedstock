{% set name = "amazon-sagemaker-jupyter-scheduler" %}
{% set version = "3.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon_sagemaker_jupyter_scheduler-{{ version }}.tar.gz
  sha256: a1ccea016758a1d1fb94199dd287da4f53c4efed6f8d5a439d98df739eff90a3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - jupyter_packaging >=0.12.0,<0.13.dev0
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.7
    - aiobotocore >=2.7,<3
    - jupyter-scheduler ==2.7.*
    - jupyter_server
    - jupyterlab ==4.*
    - aws-embedded-metrics
    - async-timeout
    - async-lru
    - pydantic
    - pytz
    - botocore
    - tornado

test:
  imports:
    - amazon_sagemaker_jupyter_scheduler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://aws.amazon.com/sagemaker/
  summary: Amazon SageMaker Jupyter Scheduler based on the https://pypi.org/project/jupyter-scheduler/
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE

extra:
  recipe-maintainers:
    - oztoprakmustafa
    - zuoyuanh
    - mufaddal-rohawala
    - benieric
